<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stock Logos Mask</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="stock-container">

  <div class="stock-card">
    <div class="stock-rect">
      <span class="stock-value">185</span>
      <div class="stock-logo">
        <svg viewBox="0 0 100 100">
          <path d="M50,10 C60,10 70,20 70,30 C70,40 60,50 50,50 C40,50 30,40 30,30 C30,20 40,10 50,10 Z" fill="white"/>
        </svg>
      </div>
    </div>
  </div>

  <div class="stock-card">
    <div class="stock-rect">
      <span class="stock-value">320</span>
      <div class="stock-logo">
        <svg viewBox="0 0 100 100">
          <rect x="10" y="10" width="35" height="35" fill="white"/>
          <rect x="55" y="10" width="35" height="35" fill="white"/>
          <rect x="10" y="55" width="35" height="35" fill="white"/>
          <rect x="55" y="55" width="35" height="35" fill="white"/>
        </svg>
      </div>
    </div>
  </div>

  <div class="stock-card">
    <div class="stock-rect">
      <span class="stock-value">130</span>
      <div class="stock-logo">
        <svg viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="40" fill="white"/>
        </svg>
      </div>
    </div>
  </div>

  <div class="stock-card">
    <div class="stock-rect">
      <span class="stock-value">450</span>
      <div class="stock-logo">
        <svg viewBox="0 0 100 100">
          <rect x="40" y="10" width="20" height="80" fill="white"/>
        </svg>
      </div>
    </div>
  </div>

  <div class="stock-card">
    <div class="stock-rect">
      <span class="stock-value">110</span>
      <div class="stock-logo">
        <svg viewBox="0 0 100 100">
          <path d="M10,60 Q50,90 90,60" stroke="white" stroke-width="5" fill="none"/>
        </svg>
      </div>
    </div>
  </div>

  <div class="stock-card">
    <div class="stock-rect">
      <span class="stock-value">250</span>
      <div class="stock-logo">
        <svg viewBox="0 0 100 100">
          <path d="M50,10 L60,90 L50,80 L40,90 Z" fill="white"/>
        </svg>
      </div>
    </div>
  </div>

</div>
</body>
</html>
