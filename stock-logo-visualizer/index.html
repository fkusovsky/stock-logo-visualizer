<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stock Logos Mask</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="stock-container">
  <div class="stock-card">
    <div class="stock-rect"><span class="stock-value">185</span></div>
    <div class="stock-logo" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/2/24/Apple_logo_black.svg');"></div>
  </div>
  <div class="stock-card">
    <div class="stock-rect"><span class="stock-value">320</span></div>
    <div class="stock-logo" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg');"></div>
  </div>
  <div class="stock-card">
    <div class="stock-rect"><span class="stock-value">130</span></div>
    <div class="stock-logo" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/f/fa/Google_logo.svg');"></div>
  </div>
  <div class="stock-card">
    <div class="stock-rect"><span class="stock-value">450</span></div>
    <div class="stock-logo" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/ab/Netflix_icon.svg');"></div>
  </div>
  <div class="stock-card">
    <div class="stock-rect"><span class="stock-value">110</span></div>
    <div class="stock-logo" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/5/53/Amazon_logo.svg');"></div>
  </div>
  <div class="stock-card">
    <div class="stock-rect"><span class="stock-value">250</span></div>
    <div class="stock-logo" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/0/08/Tesla_logo.png');"></div>
  </div>
</div>
</body>
</html>
